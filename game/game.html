<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The game of pianist</title>
    <link rel="stylesheet" href="css/piano.css">
    <link rel="stylesheet" href="css/game.css">
    
  </head>
  <body>
    
    <h1>The game of pianist</h1>
    <p><b>Nivel:</b> <span id="nivel">1</span></p>
    <p><b>Puntos:</b> <span id="puntos">0</span></p>
    
    <div class="gameboard">
      <ul class="set">
        <li id="b" class="white b" data-nota="b"></li>
        <li id="as" class="black as" data-nota="as"></li>
        <li id="a" class="white a" data-nota="a"></li>
        <li id="gs" class="black gs" data-nota="gs"></li>
        <li id="g" class="white g" data-nota="g"></li>
        <li id="fs" class="black fs" data-nota="fs"></li>
        <li id="f" class="white f" data-nota="f"></li>
        <li id="e" class="white e" data-nota="e"></li>
        <li id="ds" class="black ds" data-nota="ds"></li>
        <li id="d" class="white d" data-nota="d"></li>
        <li id="cs" class="black cs" data-nota="cs"></li>
        <li id="c" class="white c" data-nota="c"></li>
      </ul>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
