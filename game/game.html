<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The game of pianist</title>
    <link rel="stylesheet" href="css/piano.css">
    <link rel="stylesheet" href="css/game.css">
    
  </head>
  <body>
    
    <div class="header">
      <ul>
          <li>Nivel: <span id="nivel">1</span></li>
          <li>The game of pianist</li>
          <li>Puntos: <span id="puntos">0</span></li>
      </ul>
    </div>

    <div class="gameboard">
      <ul class="set">
        <li id="b" class="white b" data-nota="b"></li>
        <li id="as" class="black as" data-nota="as"></li>
        <li id="a" class="white a" data-nota="a"></li>
        <li id="gs" class="black gs" data-nota="gs"></li>
        <li id="g" class="white g" data-nota="g"></li>
        <li id="fs" class="black fs" data-nota="fs"></li>
        <li id="f" class="white f" data-nota="f"></li>
        <li id="e" class="white e" data-nota="e"></li>
        <li id="ds" class="black ds" data-nota="ds"></li>
        <li id="d" class="white d" data-nota="d"></li>
        <li id="cs" class="black cs" data-nota="cs"></li>
        <li id="c" class="white c" data-nota="c"></li>
      </ul>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div> 
    
    <section class="sound_secuencia">
      <audio id="sound_b" src="sounds/piano-b.wav"></audio>
      <audio id="sound_as" src="sounds/piano-as.wav"></audio>
      <audio id="sound_a" src="sounds/piano-a.wav"></audio>
      <audio id="sound_gs" src="sounds/piano-gs.wav"></audio>
      <audio id="sound_g" src="sounds/piano-g.wav"></audio>
      <audio id="sound_fs" src="sounds/piano-fs.wav"></audio>
      <audio id="sound_f" src="sounds/piano-f.wav"></audio>
      <audio id="sound_e" src="sounds/piano-e.wav"></audio>
      <audio id="sound_ds" src="sounds/piano-ds.wav"></audio>
      <audio id="sound_d" src="sounds/piano-d.wav"></audio>
      <audio id="sound_cs" src="sounds/piano-cs.wav"></audio>
      <audio id="sound_c" src="sounds/piano-c.wav"></audio>
    </section> 

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
